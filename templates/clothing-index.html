
<div class="container" ng-scope>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">true<span id="fit">Fit</span> Clothing Gallery</h1>
    </div>
    <div class="row">
    <div class="col-lg-4 col-md-4 col-xs-6 thumb" ng-repeat="clothes in clothing">
      <a class="thumbnail" href="/clothing/{{clothes.id}}">
        <img class="img-responsive" src="{{clothes.img}}">
      </a>
      <div class="itemtext">
        <a href="/clothing/:id">{{clothes.name}}</a>
        <p>{{clothes.price}}</p>
      </div>
      </div>
    </div>
</div>
